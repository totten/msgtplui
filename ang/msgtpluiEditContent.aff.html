<div crm-ui-debug="options"></div>

<ng-form name="content_form">

  <div crm-ui-accordion="{title: ts('Subject'), collapsed: false}">
    <input
      ng-if="options.record.msg_subject.search('\n') < 0"
      ng-model="options.record.msg_subject"
      class="form-control" id="msgtpl_subject"
      required
      title="{{:: ts('Required') }}"
      ng-disabled="options.disabled" />

    <msgtplui-monaco
      ng-if="options.record.msg_subject.search('\n') >= 0"
      options="{disabled: options.disabled, record: options.record, field: 'msg_subject', language: 'smarty'}">
    </msgtplui-monaco>
  </div>

  <div crm-ui-accordion="{title: ts('HTML Content'), collapsed: false}">
    <msgtplui-monaco options="{disabled: options.disabled, record: options.record, field: 'msg_html', language: 'html'}"></msgtplui-monaco>
  </div>

  <div crm-ui-accordion="{title: ts('Text Content'), collapsed: true}">
    <msgtplui-monaco options="{disabled: options.disabled, record: options.record, field: 'msg_text', language: 'smarty'}"></msgtplui-monaco>
  </div>

</ng-form>
