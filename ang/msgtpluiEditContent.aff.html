<div crm-ui-debug="options"></div>

<ng-form name="content_form">

  <div class="form-group">
    <label for="msgtpl_subject">
      {{:: ts('Subject') }} <span class="crm-marker">*</span>
    </label>
    <input
      ng-model="options.record.msg_title"
      class="form-control" id="msgtpl_subject"
      required
      title="{{:: ts('Required') }}"
      ng-disabled="options.disabled" />
  </div>

  <div class="form-group">
    <label for="msgtpl_text">
      {{:: ts('Text') }} <span class="crm-marker">*</span>
    </label>
    <textarea
      ng-model="options.record.msg_text"
      class="form-control" id="msgtpl_text"
      required
      title="{{:: ts('Required') }}"
      ng-disabled="options.disabled"></textarea>
  </div>

  <div class="form-group">
    <label for="msgtpl_html">
      {{:: ts('Text') }} <span class="crm-marker">*</span>
    </label>
    <textarea
      ng-model="options.record.msg_html"
      class="form-control" id="msgtpl_html"
      required
      title="{{:: ts('Required') }}"
      ng-disabled="options.disabled"></textarea>
  </div>

</ng-form>
